<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/navbar::navbar"></div>


<div class="container">
    <h2 class="text-center text-white">Upload Offer</h2>

    <form
            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center"
            th:action="@{/offers/add}"
            method="post"
            th:object="${formData}">
        <div class="row">

            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="model">Model</label>
                <select id="model"
                        class="form-control"
                        name="modelId">
                    <option value="">- Select a model -</option>
                    <optgroup th:each="brand : ${brands}"
                              th:label="${brand.name}">
                        <option
                                th:each="model : ${brand.models}"
                                th:value="${model.id}"
                                th:text="${model.name}">
                            Model
                        </option>
                    </optgroup>
                </select>
                <p class="errors alert alert-danger">
                    Vechicle model is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="price" class="text-white font-weight-bold">Price</label>
                <input id="price" name="price" type="number" min="0" step="100" class="form-control"
                       placeholder="Suggested price"/>
                <p  class="errors alert alert-danger">
                    Suggested price is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="engine">Engine</label>
                <select
                        id="engine"
                        class="form-control"
                        th:errorclass="is-invalid"
                        name="engine">
                    <option value="">- Select engine type -</option>
                    <option th:each="anEngine : ${engines}"
                            th:value="${anEngine}"
                            th:text="${anEngine}"
                            th:selected="${anEngine}==*{engine}"></option>
                </select>

                <p class="errors alert alert-danger">
                    Engine type is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="transmission">Transmission</label>

                <select
                        id="transmission"
                        class="form-control"
                        th:errorclass="is-invalid"
                        name="transmission">
                    <option value="">- Select transmission type -</option>
                    <option th:each="aTransmission : ${transmissions}"
                            th:value="${aTransmission}"
                            th:text="${aTransmission}"
                            th:selected="${aTransmission}==*{transmission}"></option>
                </select>

                <p class="errors alert alert-danger">
                    Transmission type is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="year" class="text-white font-weight-bold">Year</label>
                <input id="year"
                       name="year"
                       type="number"
                       min="1940"
                       max="2020"
                       step="1"
                       th:value="*{year}"
                       class="form-control"
                       placeholder="Manufacturing year"/>
                <p class="errors alert alert-danger">
                    Manufacturing year is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="mileage" class="text-white font-weight-bold">Mileage</label>
                <input id="mileage" name="mileage" type="number" min="0" max="900000" step="1000"
                       class="form-control"
                       placeholder="Mileage in kilometers"/>
                <p class="errors alert alert-danger">
                    Mileage in kilometers is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="text-white font-weight-bold" for="description">Description</label>
            <textarea id="description" name="description" type="textarea" class="form-control" rows="3"
                      placeholder="Description"></textarea>
            <p class="errors alert alert-danger">
                Description is required.
            </p>
        </div>
        <div class="form-group">
            <label class="text-white font-weight-bold" for="imageUrl">Image URL</label>
            <input id="imageUrl" name="imageUrl" type="url" class="form-control"
                   placeholder="Put vehicle image URL here">
            <p class="errors alert alert-danger">
                Vehicle image URL is required.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer> </footer>
</div>

</body>
</html>
